<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>CÃ¢y thÃ´ng Noel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2a44, #06121f);
      overflow: hidden;
      cursor: none;
    }

    .tree {
      position: absolute;
      font-size: 120px;
      pointer-events: none;
      filter: drop-shadow(0 0 20px #ffd700);
      transition: transform 0.05s linear;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff7c2;
      border-radius: 50%;
      pointer-events: none;
      animation: fade 1s forwards;
    }

    @keyframes fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(3); }
    }
  </style>
</head>
<body>

  <div class="tree" id="tree">ðŸŽ„</div>

  <script>
    const tree = document.getElementById("tree");

    document.addEventListener("mousemove", (e) => {
      tree.style.left = e.clientX - 60 + "px";
      tree.style.top = e.clientY - 60 + "px";

      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = e.clientX + "px";
      s.style.top = e.clientY + "px";
      document.body.appendChild(s);

      setTimeout(() => s.remove(), 1000);
    });
  </script>

</body>
</html>
