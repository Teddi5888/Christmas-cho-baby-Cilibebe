<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>C√¢y th√¥ng ƒëi·ªÅu khi·ªÉn b·∫±ng tay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #0f2a44, #06121f);
    }
    video {
      position: fixed;
      right: 10px;
      bottom: 10px;
      width: 160px;
      border-radius: 12px;
      opacity: 0.4;
    }
    #tree {
      position: absolute;
      font-size: 120px;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 20px gold);
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="tree">üéÑ</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
  const video = document.getElementById("video");
  const tree = document.getElementById("tree");

  const hands = new Hands({
    locateFile: (file) =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
  });

  hands.setOptions({
    maxNumHands: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7,
  });

  hands.onResults((results) => {
    if (results.multiHandLandmarks.length > 0) {
      const p = results.multiHandLandmarks[0][9];
      tree.style.left = p.x * window.innerWidth + "px";
      tree.style.top = p.y * window.innerHeight + "px";
    }
  });

  const camera = new Camera(video, {
    onFrame: async () => {
      await hands.send({ image: video });
    },
    width: 640,
    height: 480,
  });

  camera.start();
</script>

</body>
</html>
