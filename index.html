<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas ðŸŽ„</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    .tree {
      position: absolute;
      width: 180px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .photos {
      position: absolute;
      width: 60px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- CÃ‚Y THÃ”NG (dÃ¹ng image1 lÃ m thÃ¢n cÃ¢y) -->
  <img src="image1.jpeg" class="tree" id="tree">

  <!-- áº¢NH TRANG TRÃ -->
  <img src="image2.jpeg" class="photos">
  <img src="image3.jpeg" class="photos">
  <img src="image4.jpeg" class="photos">
  <img src="image5.jpeg" class="photos">

  <script>
    const tree = document.getElementById("tree");
    const photos = document.querySelectorAll(".photos");

    function moveTree(x, y) {
      tree.style.left = x + "px";
      tree.style.top = y + "px";

      photos.forEach((img, index) => {
        const angle = (index / photos.length) * Math.PI * 2;
        const radius = 70;

        img.style.left = x + Math.cos(angle) * radius + "px";
        img.style.top = y + Math.sin(angle) * radius + "px";
      });
    }

    document.addEventListener("pointermove", (e) => {
      moveTree(e.clientX, e.clientY);
    });
  </script>

</body>
</html>
